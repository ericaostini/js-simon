<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>
<body>
    <h1 class="text-center mt-3">Simon Says</h1>
    <p class="text-center mb-5">Riesci a ricordati questi numeri?</p>
    <div id="box">
    </div>
    <div id="timer">
    </div>
    <div id="playgame" class="d-none">
        <p class="text-center">Inserisci i numeri</p>
        <div class="d-flex justify-content-center">
            <div class="m-3">
                <input type="text" id = "one" class="form-control" placeholder="numero 1">
            </div>
            <div class="m-3">
                <input type="text" id = "two" class="form-control" placeholder="numero 2">
            </div>
            <div class="m-3">
                <input type="text" id = "three" class="form-control" placeholder="numero 3">
            </div>
            <div class="m-3">
                <input type="text" id = "four" class="form-control" placeholder="numero 4">
            </div>
            <div class="m-3">
                <input type="text" id = "five" class="form-control" placeholder="numero 5">
            </div>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-primary" type="button">Invia</button>
        </div>
        <div id="points" class="text-center"></div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
